<!DOCTYPE html>
<html>
<head>
<title>Blumap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../libs/jquery.mobile-1.4.4/jquery.mobile-1.4.4.min.css" />
<link rel="stylesheet" href="../stylesheets/main.css" />
<link rel="stylesheet" href="../libs/jquery.mobile-1.4.4/jqm-icon-pack-fa.css" />
<script type="text/javascript" src="../libs/jquery/jquery.js"></script>
<script type="text/javascript" src="../libs/jquery.mobile-1.4.4/jquery.mobile-1.4.4.js"></script>

</head>
<body>
<!-- header -->
<div data-role="header" style="overflow:hidden;" data-position="fixed">
	<h1>Register</h1>
	<a href="#" class="ui-btn-right">Save</a>
</div>
<!-- /header -->
<!-- content -->

<div>
	<ul data-role="listview">
		<li data-role="list-divider" role="heading" class="ui-li-divider ui-bar-inherit">PERSONAL</li>
		<li>
			<div class="ui-grid-a">
				<div class="ui-block-a label-edit">
		    		<i class="ui-alt-icon ui-nodisc-icon ui-icon-user ui-btn-icon-left nobackground"></i>
					<b>Name</b>
				</div>
				<div class="ui-block-b">
					<input type="text" value="" data-mini=true/>
				</div>
			</div>
		</li>
		<li>
			<div class="ui-grid-a">
				<div class="ui-block-a label-edit">
		    		<i class="ui-alt-icon ui-nodisc-icon ui-icon-calendar ui-btn-icon-left nobackground"></i>
					<b>Birthday</b>
				</div>
				<div class="ui-block-b">
					<input type="text" value="" data-mini=true/>
				</div>
			</div>
		</li>
		<li>
			<div class="ui-grid-a">
				<div class="ui-block-a label-edit">
		    		<i class="ui-alt-icon ui-nodisc-icon ui-icon-phone ui-btn-icon-left nobackground"></i>
					<b>Phone</b>
				</div>
				<div class="ui-block-b"> 
					<input type="text" value="" data-mini=true/>
				</div>
			</div>
		</li>
		<li>
			<div class="ui-grid-a">
				<div class="ui-block-a label-edit">
					<i class="ui-alt-icon ui-nodisc-icon ui-icon-location ui-btn-icon-left nobackground"></i>
					<span class="edit-header-listview"><b>Location</b></span>
				</div>
				<div class="ui-block-b"  style="white-space:normal">
					<input type="text" value="" data-mini=true/>
				</div>
			</div>
		</li>
	</ul>
</div>
<!-- /content -->

<!-- footer -->
<div data-role="footer" data-position="fixed">
	<div data-role="navbar">
		<ul>
			<li><a href="#" id="profile" data-icon="user">Profile</a></li>
			<li><a href="#" id="vehicles" data-icon="bars">Vehicles</a></li>
			<li><a href="#" id="alert" data-icon="alert">Alert</a></li>
			<li><a href="#" id="occurrences" data-icon="eye">Occurrences</a></li>
			<li><a href="#" id="settings" data-icon="gear">Settings</a></li>
		</ul>
	</div>
</div>
<!-- /footer -->

</html>
