<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css"
	href="jquery.mobile-1.4.4/jquery.mobile-1.4.4.css" />
<title>Safe Car</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-theme="b" data-position="fixed">
			<h1>SafeCar Signup</h1>
		</div>
		<!-- /navbar -->
		<div role="main" class="ui-content jqm-content jqm-fullwidth">
			<form class="userform">
				<h2>Login</h2>
				<label for="name">Username:</label> <input type="text" name="name"
					id="name" value="" data-clear-btn="true" data-mini="true">
				<label for="password">Password:</label> <input type="password"
					name="password" id="password" value="" data-clear-btn="true"
					autocomplete="off" data-mini="true">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#" data-rel="close"
							class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a>
					</div>
					<div class="ui-block-b">
						<a href="#" data-rel="close"
							class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Signup</a>
					</div>
				</div>
			</form>
		</div>
	</div><!-- page -->

	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript"
		src="jquery.mobile-1.4.4/jquery.mobile-1.4.4.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
